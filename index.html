<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
  <body class="bg_hero">
   <div class="container mt-5">
  <img src="images/logo.svg" alt="logo">

    <div class="row">
      <div class="col-12 col-sm-6 mt-5 mt-md-5">
        <img src="images/illustration-mockups.svg" class="img-fluid" alt="desktop">
      </div>
      <div class="col-sm-6 mt-md-5">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="ms-1 mt-4 col-sm-8 ms-md-0  mt-lg-5">
            <h2 class="font1-title text-white"> Build The Community Your Fans Will Love</h2>
          </div>
        </div>
        <div class="row mt-md-3">
          <div class="col-sm-2"></div>
          <div class="ms-1 mt-2 col-12 col-sm-9 ms-md-0 mt-md-0">
           <p class="font1-text text-white">Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
            <button class="btn btn-lg bg-white px-5 font2-text text-muted ms-5 ms-md-0">Register</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-5 justify-content-center mobile">
      <div class="col-sm-2 ms-auto d-flex">
        <div class="circle text-white me-2"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="circle text-white me-2"><i class="fa-brands fa-twitter"></i></div>
        <div class="circle text-white"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
   </div>
  
 
   <footer>
    <p class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sanjeev</a>.
    </p>
  </footer>


    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
